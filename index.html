<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/press-start.css">
    <script src="socket.io.min.js"></script>
    <script src="script.js" type="module" defer></script>
    <title>Roland C.U.M</title>
</head>

<body>
    <h1 id="cim">Roland <span class="red" id="r1">C</span>ontrol <span class="red" id="r2">U</span>tility <span
            class="red" id="r3">M</span>anagement</h1>
    <div id="container">
        <div class='asd'>
            <div class="special" id="leds">
                <p>
                    LED <br> 🚦
                </p>
            </div>
            <div class="gomb" id="up">
                <p>
                    ↑
                </p>
            </div>
            <div class="special" id="horn">
                <p>
                    Horn <br> 🎺
                </p>
            </div>
        </div>
        <div class='asd'>
            <div class="gomb" id="left">
                <p>
                    ←
                </p>
            </div>
            <div class="gomb" id="down">
                <p>
                    ↓
                </p>
            </div>
            <div class="gomb" id="right">
                <p>
                    →
                </p>
            </div>
        </div>
        <div class="asd">
            <input type="range" name="speed" id="speed">
        </div>
        <div class="asd">
            <div id="handbreak">
                <p>
                    🛑
                </p>
            </div>
        </div>
    </div>
</body>

</html>
